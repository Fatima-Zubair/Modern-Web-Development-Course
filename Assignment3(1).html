<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="">
    <label for="fname">First Name: </label>
    <input type="text" name="fname" id="fname" size="30">
    <br><br>
    <label for="lname">Last Name: </label>
    <input type="text" name="lname" id="lname" size="30">
    <br><br>
    <label for="course">Course: </label>
    <select name="course" id="course" >
        <option value="course">course</option>
        <option value="web development">web development</option>
        <option value="app development">app development</option>
        <option value="python programming">python programming</option>
        <option value="data science">data science</option>
    </select>
    <br><br>
        <label for="gender">Gender: </label>
        <br> <input type="radio" name="gender" value="male"> Male
        <br> <input type="radio" name="gender" value="female"> Female
        <br> <input type="radio" name="gender" value="other"> Other
        <br><br>
        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" name="hobby" id="h1" value="programming"> Programming <br>
        <input type="checkbox" name="hobby" id="h2" value="cricket"> Cricket <br>
        <input type="checkbox" name="hobby" id="h3" value="fball"> FootBall <br>
        <input type="checkbox" name="hobby" id="h4" value="novel"> Reading Novel <br><br><br>

        <label for="phone">Phone: </label>
        <input type="number" >
        <br><br>
        <label for="address">Address:</label>
        <br>
        <textarea name="address" id="ad" rows="6" cols="100" ></textarea>
        <br><br>
        <label for="email">Email:</label>
        <input type="email">
        <br><br><br>
        <label for="pass">Password:</label>
        <input type="password">
        <br><br><br>
        <input type="submit" value="Submit">
        <button>Reset</button>
  </form>
</body>
</html>
